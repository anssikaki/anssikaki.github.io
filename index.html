<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch2Chart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>ðŸ“ˆ Sketch2Chart</h1>
    </header>
    <main>
        <form id="upload-form">
            <label for="file-input">Upload a photo of your hand-drawn graph:</label>
            <input type="file" id="file-input" accept="image/*" required>
            <img id="preview" class="hidden" alt="preview" />
            <button type="submit">Generate Chart</button>
        </form>
        <div id="loading" class="hidden">ðŸ¤– Analyzing...</div>
        <div id="chart"></div>
        <div id="controls" class="hidden">
            <a id="png-btn" class="button" download="chart.png">Save as PNG</a>
            <a id="csv-btn" class="button" download="chart.csv">Export CSV</a>
            <a id="wa-share" class="button" target="_blank">Share via WhatsApp</a>
        </div>
    </main>
    <div id="tooltip" class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>

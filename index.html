<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Data Extractor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üìÑ Form Data Extractor</h1>
    </header>
    <main>
        <section class="card">
            <form id="upload-form" class="upload-form">
                <label class="file-label" for="file-input">Upload an image or PDF:</label>
                <input type="file" id="file-input" accept="image/*,.pdf">
                <img id="preview" class="hidden" alt="preview" />
                <p id="pdf-info" class="hidden"></p>
            </form>
            <div id="loading" class="hidden">ü§î Thinking...</div>
            <pre id="response"></pre>
        </section>
        <div class="action-bar">
            <button id="submit-btn" type="submit" form="upload-form">Extract Data</button>
            <a id="download-btn" class="hidden" href="#" download>‚¨áÔ∏è Download CSV</a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Data Extractor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“„ Form Data Extractor</h1>
      <p>Take a photo of a form and get structured data.</p>
    </header>

    <input type="file" id="file-input" accept="image/*" capture="environment" class="hidden">
    <label for="file-input" id="file-label" class="primary-button">Take or Upload Photo</label>

    <div id="preview-card" class="card hidden">
      <img id="preview-img" alt="Preview">
    </div>

    <div id="loading" class="hidden">Processing...</div>

    <pre id="response" class="hidden"></pre>

    <div id="result-actions" class="hidden">
      <a id="download-btn" class="primary-button" href="#" download>Download as CSV</a>
      <button id="email-btn" class="primary-button">Send via Email</button>
      <button id="next-btn" class="secondary-button">Start Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>📄 Form Data Extractor</h1>
    </header>
    <main>
        <form id="upload-form">
            <label for="file-input">Upload an image or PDF:</label>
            <input type="file" id="file-input" accept="image/*,.pdf">
            <img id="preview" class="hidden" alt="preview" />
            <p id="pdf-info" class="hidden"></p>
            <button type="submit">Extract Data</button>
        </form>
        <div id="loading" class="hidden">🤔 Thinking...</div>
        <div id="response"></div>
        <button id="download-btn" class="hidden" type="button">⬇️ Download CSV</button>
    </main>
    <script src="script.js"></script>
</body>
</html>

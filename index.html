<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Describer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI Image Describer</h1>
    </header>
    <main>
        <form id="image-form">
            <label for="image-input">Upload an image:</label>
            <input type="file" id="image-input" accept="image/*">
            <img id="preview" class="hidden" alt="preview" />
            <label for="voice-select">Select voice:</label>
            <select id="voice-select">
                <option value="DRY">DRY</option>
                <option value="CRAZY">CRAZY</option>
                <option value="ENGINEER">ENGINEER</option>
                <option value="BIZ">BIZ</option>
            </select>
            <button type="submit">Describe Image</button>
        </form>
        <div id="loading" class="hidden">ðŸ¤” Thinking...</div>
        <div id="response"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>

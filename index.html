<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Mill Control Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="panel-container">
    <!-- p5.js canvas & sliders -->
    <div id="canvas-holder"></div>
    <div id="controls"></div>

    <!-- Chat UI -->
    <div id="chat-container">
      <div id="messages"></div>
      <div id="input-area">
        <input id="user-input" type="text" placeholder="Type your message…" autocomplete="off" />
        <button id="send-button">Send</button>
      </div>
    </div>

    <!-- Mill Status Log -->
    <div id="status-container">
      <h2>Mill Status</h2>
      <ul id="status-log"></ul>
    </div>

    <!-- Live Measurements -->
    <div id="metrics-container">
      <h2>Live Measurements</h2>
      <ul id="metrics-list">
        <li>Chip Level: <span id="metric-chip">--</span> %</li>
        <li>Digester Temp: <span id="metric-digester">--</span> °C</li>
        <li>Steam Pressure: <span id="metric-steam">--</span> bar</li>
        <li>pH Level: <span id="metric-ph">--</span></li>
        <li>Energy Usage: <span id="metric-energy">--</span> MW</li>
        <li>Black Liquor Flow: <span id="metric-liquor">--</span> m³/h</li>
      </ul>
    </div>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
